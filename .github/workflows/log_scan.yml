name: Anomaly Detection on Log Change

on:
  push:
    paths:
      - "output.log"

jobs:
  log-scan:
    runs-on: ubuntu-latest
    container:
      image: docker.io/${{ secrets.DOCKER_USERNAME }}/log-scan:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn gensim transformers torch tqdm

      - name: Run anomaly detection
        run: |
          python detect_anomalies.py

      - name: Upload result artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: |
            anomalies_*.csv
            metrics_*.txt